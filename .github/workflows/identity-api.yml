name: Identity API

on:
  workflow_dispatch:

  push:
    branches:
      - main
    paths:
      - src/Identity/**/*

jobs:
  deploy:
    name: Deploy Identity API
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install the GCloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GOOGLE_PROJECT }}
          service_account_key: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
          export_default_credentials: true

      - name: Build and push the docker image
        env:
          GOOGLE_PROJECT: ${{ secrets.GOOGLE_PROJECT }}
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
        run: |
          gcloud auth login --quite
          gcloud auth configure-docker us-central1-docker.pkg.dev
          
          docker build -t us-central1-docker.pkg.dev/promag-402801/promag/identity-api:latest -f ./src/Identity/IdentityServer/Dockerfile .
          
          gcloud auth application-default print-access-token | docker login -u oauth2accesstoken --password-stdin https://us-central1-docker.pkg.dev
          
          docker push us-central1-docker.pkg.dev/promag-402801/promag/identity-api:latest
