apiVersion: v1
kind: Service
metadata:
  name: {{ include "communication-api.fullname" . }}
  labels:
{{ include "communication-api.labels" . | indent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.grpcPort }}
      targetPort: grpc
      protocol: TCP
      name: grpc
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ include "communication-api.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}

{{- if .Values.externalEmailSender.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: external-email-sender
spec:
  type: ExternalName
  externalName: {{ .Values.externalEmailSender.host }}
{{-end}}
